<div class="p-3" style="border: solid 1px black">
  <div class="modal-header">
    <h5 class="modal-title flex-fill">股票資訊</h5>
  </div>
  <div class="modal-body">
    <div class="mb-5">
      <p>Stock: {{message.stockId}} {{message.stockName}}</p>
      <p>Date:  {{message.stockDate}}</p>
      <p>Price: {{message.stockPrice}}</p>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="w-50 btn bg-info" (click)="confirm()">是</div>
    </div>
  </div>
</div>
