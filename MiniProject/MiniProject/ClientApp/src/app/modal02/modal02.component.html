<div *ngIf="isDelete " class="p-3" style="border: solid 1px black">
  <div class="modal-header">
    <h5 class="modal-title flex-fill"></h5>
  </div>
  <div class="modal-body">
    <div class="mb-5">
      <p>確定進行操作?</p>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="w-50 btn bg-info" (click)="confirm()">是</div>
      <div class="w-50 btn bg-light" (click)="cancell()">否</div>
    </div>
  </div>
</div>

<div *ngIf="isUpdateDB " class="p-3" style="border: solid 1px black">
  <div class="modal-header">
    <h5 class="modal-title flex-fill">更新資料庫</h5>
  </div>
  <div class="modal-body">
    <div class="mb-5">
      <p>請輸入更新結束日期</p>
      <p><input type="date" [(ngModel)]="endDate" /></p>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="w-50 btn bg-info" (click)="confirm()">是</div>
      <div class="w-50 btn bg-light" (click)="cancell()">否</div>
    </div>
  </div>
</div>
